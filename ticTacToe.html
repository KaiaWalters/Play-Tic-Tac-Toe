<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ticTacToe.css">
    <title></title>
  </head>
  <body>
    <header>
      <p>Tic Tac Toe Game</p>
    </header>
    <section class = "gamesheet">
      <section class="square" class="tick" id="box1"></section>
      <section class="square" id="box2"></section>
      <section class="square" id="box3"></section>
      <section class="square" id="box4"></section>
      <section class="square" id="box5"></section>
      <section class="square" id="box6"></section>
      <section class="square" id="box7"></section>
      <section class="square" id="box8"></section>
      <section class="square" id="box9"></section>
    </section>
    <aside class="instructions">
      <p>DO YOU HAVE WHAT IT TAKES?!</p>
      <p>Tick Tac Toe is a two player game. Each player can be either X or O.<br> Fill three consecutive boxes with your token to win, but don't let your opponent do it before you!</p>
      <img src="https://media.giphy.com/media/wu2nCG9rOy7AY/giphy.gif" class="ticky">
    </aside>


  </body>
  <script type="text/javascript" src="ticTacToe.js">

  </script>
</html>
